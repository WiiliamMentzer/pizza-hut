<!DOCTYPE html>
<html lang="en-US">
<head>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/scripts.js"></script> 
  <title>Out-Pizza-the-Hut</title> 
</head>
<body>
  
    <form id="toppingSelector">
    <div class="container">
      <h1 class="hidden" id="error">Please Select a Topping and/ or a Size.</h1>
      <h2>Toppings?</h2><br>
      <div class="card">
        <label>
          <input class="toppings" type="checkbox" name="topping" value="Pepperoni"> Pepperoni
        </label><br>
        <label>
          <input class="toppings" type="checkbox" name="topping" value="Sausage"> Sausage
        </label><br>
        <label>
          <input class="toppings" type="checkbox" name="topping" value="Bacon"> Bacon
        </label><br>
        <label>
          <input class="toppings" type="checkbox" name="topping" value="Jalapeno"> Jalapeno
        </label><br>
        <label>
          <input class="toppings" type="checkbox" name="topping" value="Mushrooms"> Mushrooms
        </label><br>
        <label>
          <input class="toppings" type="checkbox" name="topping" value="Pineapple"> Pineapple
        </label><br>
      </div>
    </div>
  </form>
  <form id="SizeSelector">
    <div class="container">
      <h2>Size?</h2><br>
      <div class="card">
        <label>
          <input class="sizes" type="radio" name="size" value="Small"> Small
        </label><br>
        <label>
          <input class="sizes" type="radio" name="size" value="Medium"> Medium
        </label><br>
        <label>
          <input class="sizes" type="radio" name="size" value="Large"> Large
        </label><br>
        <button type="submit">Lets get your pizza ready!</button>
      </div>
    </div>
  </form>
  <div class="container" id="pizzaDisplay">
    <div class="card">
      <h3>Your selected Pizza Toppings:</h3>
      <ul id="myToppings"></ul><br>
      <h3>Your selected Pizza Size:</h3>
      <ul id="mySize"></ul><br>
      <h3>Your Pizza Cost:</h3>
      <ul id="myCost"></ul>
    </div>
  </div>
</body>
</html>
