<!DOCTYPE html>
<html lang="en-US">
<head>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/scripts.js"></script> 
  <title>Out-Pizza-the-Hut</title> 
</head>
<body>
    <form id="toppingSelector">
    <div class="container">
      <h2>Toppings?</h2><br>
      <div class="card">
        <label>
          <input class="toppings" type="checkbox" name="pepperoni" value="pepperoni" checked> pepperoni
        </label><br>
        <label>
          <input class="toppings" type="checkbox" name="Sausage" value="Sausage"> Sausage
        </label><br>
        <label>
          <input class="toppings" type="checkbox" name="Bacon" value="Bacon"> Bacon"
        </label><br>
        <label>
          <input class="toppings" type="checkbox" name="jalapeno" value="jalapeno"> jalapeno
        </label><br>
      </div>
    </div>
  </form>
  <form id="SizeSelector">
    <div class="container">
      <h2>Toppings?</h2><br>
      <div class="card">
        <label>
          <input class="sizes" type="checkbox" name="medium" value="small" checked> Small
        </label><br>
        <label>
          <input class="sizes" type="checkbox" name="medium" value="medium"> Medium
        </label><br>
        <label>
          <input class="sizes" type="checkbox" name="large" value="large"> Large
        </label><br>
        <button type="submit">Lets get your pizza ready!</button>
      </div>
    </div>
  </form>
</body>
</html>
